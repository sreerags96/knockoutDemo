<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/styles.css" />
    <script type="text/javascript" src="./libs/jquery-1.6.3.min.js"></script>
    <script type="text/javascript" src="./libs/knockout-2.3.0.js"></script>
    <script type="text/javascript" src="./Scripts/viewModel.js"></script>
</head>

<body>
    <h3>Main Prodcuts</h3>

    <div class="columns">
        <div class="column">

            <div class="commonDiv">
                <p>Prodcut number</p>
                <input class="textField" type="text" data-bind="value: productNumber" />

            </div>

            <div class="commonDiv">
                <p>Prodcut Description</p>
                <input class="textField" type="text" id="commonInput" data-bind="value: productDescription" />
            </div>

            <div class="commonDiv">
                <p>Active Prodcut?</p>
                <div class="check">
                    <label><input type="checkbox" data-bind="checked: activeProduct">yes</label>
                </div>
            </div>

            <div class="commonDiv">
                <p>Prodcut class</p>
                <div>
                    <input type="radio" name="ProdcutClass" value="Bicycles(100)"
                        data-bind="checked: productClassSelectedOptionValue, checkedValue: true" />
                    <label>Bicycles(100)</label>
                    <input type="radio" name="ProdcutClass" value="Accessories(200)"
                        data-bind="checked: productClassSelectedOptionValue, checkedValue: false" />
                    <label>Accessories(200)</label>
                    <input type="radio" name="ProdcutClass" value="Clothing(300)"
                        data-bind="checked: productClassSelectedOptionValue, checkedValue: false" />
                    <label>Clothing(300)</label>
                </div>
            </div>

            <div class="commonDiv">
                <p> Unit of measure</p>
                <select class="dropDown"
                    data-bind="options: unitOfMeasureData, value: selectedMeasurement,  optionsText: 'measurement', optionsValue:'measurement'"></select>
            </div>

            <div class="commonDiv">
                <p>Suggested vendor</p>
                <select class="dropDown"
                    data-bind="options: suppliesData, value: selectedSupply,  optionsText: 'supplyName', optionsValue:'supplyName'"></select>
            </div>

            <input class="acceptButton" type="button" value="âœ“ Accept" data-bind="click: addProduct">
        </div>

        <div class="column2">
            <div class="commonDiv">
                <p>Weight per unit of measure </p>
                <input class="textField" type="text" data-bind="value: weightPerUnitOfMeasure" />
            </div>

            <div class="commonDiv">
                <p>List Price</p>
                <input class="textField" type="text" data-bind="value: listPrice" />
            </div>

            <div class="commonDiv">
                <p>country of origin</p>
                <input class="textField" type="text" data-bind="value: countryOfOrigin" />
            </div>


            <div class="commonDiv">
                <p>Latest revision date</p>
                <input class="textField" type="date" data-bind="value: latestRevDate" />
            </div>

            <div class="commonDiv">
                <p>Long division</p>
                <textarea class="textField textArea" name="description" data-bind="value: longDivision"></textarea>
            </div>
        </div>

    </div>
</body>

</html>
